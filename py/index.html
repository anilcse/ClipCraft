<!DOCTYPE html>
<html>
<head>
    <title>ClipCraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">ClipCraft: Video Processor</h1>
        
        <!-- Submission Form -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <form id="taskForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">YouTube URL:</label>
                    <input type="text" name="url" required
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        Crop Ranges (e.g., 00:00:10-00:00:20 00:01:00-00:01:30):
                    </label>
                    <input type="text" name="crop_ranges" required
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="flex items-center space-x-4">
                    <label class="flex items-center text-gray-700 text-sm">
                        <input type="checkbox" name="slow_motion" class="h-4 w-4 text-blue-600">
                        <span class="ml-2">Apply Slow Motion</span>
                    </label>
                    
                    <label class="flex items-center text-gray-700 text-sm">
                        <input type="checkbox" name="override_segments" class="h-4 w-4 text-blue-600">
                        <span class="ml-2">Override Existing Segments</span>
                    </label>
                </div>
                
                <button type="submit" id="submitBtn"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Process Video
                </button>
            </form>
        </div>

        <!-- Active Tasks -->
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Active Tasks</h2>
        <div id="tasksList" class="space-y-4">
            <!-- Tasks will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let activeTasks = new Set();
        let isProcessing = false;

        // Handle form submission
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isProcessing) return;
            
            const form = e.target;
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            isProcessing = true;
            
            try {
                const formData = new FormData(form);
                const response = await fetch(`${API_BASE}/process-video`, {
                    method: 'POST',
                    body: new URLSearchParams(formData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to start task');
                }

                const data = await response.json();
                activeTasks.add(data.task_id);
                updateTasks();
            } catch (error) {
                showError(error.message);
            } finally {
                submitBtn.disabled = false;
                isProcessing = false;
            }
        });

        // Update tasks every 10 seconds
        async function updateTasks() {
            const tasks = Array.from(activeTasks);
            if (tasks.length === 0) return;

            try {
                const responses = await Promise.all(
                    tasks.map(taskId => 
                        fetch(`${API_BASE}/task-status/${taskId}`)
                            .then(r => r.json())
                            .catch(error => ({ 
                                task_id: taskId,
                                status: `API Error: ${error.message}`,
                                progress: 0
                            }))
                    )
                );

                const taskElements = responses.map(task => {
                    let actions = '';
                    const isCompleted = task.status === 'Completed';
                    const isFailed = task.status.startsWith('Failed') || task.status.includes('Error');
                    
                    if (isCompleted) {
                        activeTasks.delete(task.task_id);
                        actions = `
                            <a href="${API_BASE}/download/${task.task_id}" download
                                class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition-colors">
                                Download
                            </a>
                        `;
                    } else if (!isFailed && task.status !== 'Cancelled') {
                        actions = `
                            <button onclick="cancelTask('${task.task_id}')"
                                class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors">
                                Cancel
                            </button>
                        `;
                    }

                    return `
                        <div class="bg-white rounded-lg shadow p-4">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="font-medium text-gray-800">Task ID: ${task.task_id?.slice(0, 8) || 'N/A'}...</h3>
                                <span class="text-sm ${getStatusColor(task.status)}">
                                    ${task.status}
                                </span>
                            </div>
                            
                            ${!isCompleted ? `
                            <div class="w-full bg-gray-200 rounded-full h-2 mb-4">
                                <div class="bg-blue-500 h-2 rounded-full transition-all duration-300" 
                                    style="width: ${task.progress}%"></div>
                            </div>
                            ` : ''}
                            
                            <div class="flex justify-end space-x-2">
                                ${actions}
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('tasksList').innerHTML = taskElements;
            } catch (error) {
                showError('Failed to update tasks');
            }
        }

        function getStatusColor(status) {
            if (status === 'Completed') return 'text-green-600';
            if (status.startsWith('Failed') || status.includes('Error') || status === 'Cancelled') 
                return 'text-red-600';
            return 'text-blue-600';
        }

        function showError(message) {
            const errorElement = document.createElement('div');
            errorElement.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4';
            errorElement.innerHTML = `
                <strong>Error:</strong> ${message}
                <button onclick="this.parentElement.remove()" 
                    class="float-right text-red-700 hover:text-red-900">&times;</button>
            `;
            document.getElementById('tasksList').prepend(errorElement);
        }

        async function cancelTask(taskId) {
            try {
                const response = await fetch(`${API_BASE}/cancel-task/${taskId}`, { 
                    method: 'POST' 
                });
                if (!response.ok) throw new Error('Failed to cancel task');
                updateTasks();
            } catch (error) {
                showError(error.message);
            }
        }

        // Initial update and set interval
        updateTasks();
        setInterval(updateTasks, 10000);
    </script>
</body>
</html>
